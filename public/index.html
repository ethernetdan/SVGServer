<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/main.css">
		<title>Project 1</title>
	</head>
	<body id="holder">		
		<div id="drop-msg">
			<div>
				<h1>Drop to insert.</h1>
			</div>
		</div>
		<div class="container">
			<div class="project-details">
				<div class="branding">
					<h3><img src="images/logo.svg" alt="Amation logo">Amation</h3>
				</div>
				<h1 class="project-title"><input id="project-title-input" type="text" value="Project 1"></h1>
				<div class="project-options clearfix">
					<div>
						<label for="project-frame">canvas:</label>
						<input type="text" id="project-frame" name="project-frame" class="dropdown" data-value="wInPx,hInPx">
						<div class="dropdown-menu" data-target="project-frame">
							<ul>
								<li class="dropdown-item" data-value="320,480">iPhone 4S</li>
								<li class="dropdown-item" data-value="320,568">iPhone 5</li>
								<li class="dropdown-item" data-value="750,1334">iPhone 6</li>
								<li class="dropdown-item" data-value="1920,1080">1080p (landscape)</li>
								<li class="dropdown-item" data-value="1080,1920">1080p (portrait)</li>
								<li class="dropdown-item" data-value="1280,720">720p (landscape)</li>
								<li class="dropdown-item" data-value="720,1280">720p (portrait)</li>
								<li class="dropdown-item" data-value="640,480">480p</li>
								<li class="dropdown-item selected" data-value="800,600">Dribbble</li>
							</ul>
						</div>
					</div>
					<div class="button-inside">
						<button id="save-btn" class="primary">save</button>
					</div>
					<div class="two-up">
						<div>
							<label for="project-w">w:</label>
							<input type="text" id="project-w" name="project-w" value="800">
							<label for="project-w" class="units">px</label>
						</div>
						<div>
							<label for="project-h">h:</label>
							<input type="text" id="project-h" name="project-h" value="600">
							<label for="project-h" class="units">px</label>
						</div>
					</div>
					<div class="button-inside">
						<p id="upload-btn">drag & drop to import</p>
					</div>
					<div>
						<label for="project-duration">duration:</label>
						<input type="text" id="project-duration" name="project-duration" value="10">
						<label for="project-duration" class="units">s</label>
					</div>
				</div>
				<div class="canvas-controls clearfix">
					<div class="col-4">
						<div class="input-btn toggle skip-down">
							<button id="loop-btn">loop</button>
						</div>
					</div>
					<div class="col-4">
						<div class="input-btn">
							<button class="zoom-in">+</button>
						</div>
						<div class="input-btn">
							<button class="zoom-out">-</button>
						</div>
					</div>
					<div class="col-4">
						<button class="stop-btn"></button>
					</div>
					<div class="col-4">
						<button class="play-btn"></button>
					</div>
				</div>
			</div>
			<div class="canvas-container">
				<div id="canvas-center">
					<svg id="canvas" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
 onload="Init(evt)" onmousedown="Grab(evt)" onmousemove="Drag(evt)" onmouseup="Drop(evt)" onclick="Select(evt)">
					</svg>
				</div>
			</div>
		</div>

		<footer>
			<div class="timeline">
				<div id="ticker-container" class="clearfix"></div>
				<div id="slider-container">
					<input id="slider" type="range" min="0" max="80" step="1" >
				</div>
				<div class="bars">
				</div>
			</div>
			<div class="layer-details">
				<h1 class="layer-title-container"><span class="layer-title">(empty)</span></h1>
				<div class="layer-toolbar">
					<span class="remove-layer-btn">x</span>
				</div>
				<div class="layer-options">
					<div class="two-up">
						<div>
							<label for="layer-x">x:</label>
							<input type="text" id="layer-x" name="layer-x" value="100">
							<label for="layer-x" class="units">px</label>
						</div>
						<div>
							<label for="layer-y">y:</label>
							<input type="text" id="layer-y" name="layer-y" value="100">
							<label for="layer-y" class="units">px</label>
						</div>
					</div>
					<div class="two-up">
						<div>
							<label for="layer-x">#</label>
							<input type="text" id="layer-fg" name="layer-fg" value="FF6666" class="full">
						</div>
						<div>
							<label for="layer-x">#</label>
							<input type="text" id="layer-bg" name="layer-bg" value="000000" class="full">
						</div>
					</div>
					<div class="two-up">
						<div>
							<label for="layer-w">w:</label>
							<input type="text" id="layer-w" name="layer-w" value="100">
							<label for="layer-w" class="units">px</label>
						</div>
						<div>
							<label for="layer-h">h:</label>
							<input type="text" id="layer-h" name="layer-h" value="80">
							<label for="layer-h" class="units">px</label>
						</div>
					</div>
					<div>
						<label for="layer-opacity">opacity:</label>
						<input for="layer-opacity" type="text" id="layer-opacity" name="layer-opacity" value="1.0">
					</div>
					<div>
						<label for="layer-scale">scale:</label>
						<input type="text" id="layer-scale" name="layer-scale" value="100">
						<label for="layer-scale" class="units">%</label>
					</div>
					<div>
						<label for="layer-stroke-weight">stroke weight:</label>
						<input type="text" name="layer-stroke-weight" value="0"> <!-- id="layer-stroke-weight" -->
						<label for="layer-stroke-weight" class="units">px</label>
					</div>
					<div>
						<label for="layer-rotation">rotation:</label>
						<input type="text" id="layer-rotation" name="layer-rotation" value="0">
						<label for="layer-rotation" class="units">deg</label>
					</div>
					<div>
						<label for="layer-easing">easing:</label>
						<input type="text" id="fake-id" name="layer-easing" class="dropdown"><!-- id="layer-easing" -->
						<div class="dropdown-menu" data-target="fake-id">
							<ul>
								<li class="dropdown-item selected" data-value="linear">linear</li>
								<li class="dropdown-item" data-value="ease">ease</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>	
		<script src="libs/FileSaver.js"></script>
		<script src="libs/jquery-2.1.1.min.js"></script>
		<script src="js/scrub.js"></script>
		<script src="js/main.js"></script>
		<script src="js/dnd.js"></script>
		<script src="js/tracks.js"></script>
	</body>
</html>
